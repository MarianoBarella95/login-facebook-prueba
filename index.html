<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
        <body>
            <div class="container">
                <div class="caja">
                    <form action="">
                        <div class="logo"><img src="./Imágenes/facebook.png" alt="Logo de facebook"></div>
                        <div class="titulo"><h1>Iniciar Sesión</h1></div>
                        <div class="input-mail">
                            <label for="mail">
                            <input type="email" name="" id="mail" placeholder="Ingrese su email">
                            </label>
                        </div>
                        <div class="input-contra">
                            <label for="contra">
                            <input type="password" id="contra" placeholder="Ingrese una contraseña válida">
                            </label>
                        </div>
                        <div class="boton1">
                            <label for="ingresar">
                            <button id="ingresar"><a href="#">INGRESAR</a></button>
                            </label>
                        </div>
                        <div class="boton2">
                            <label for="olvidar">
                            <input type="button" id="olvidar" value="Olvidaste tu contraseña?">
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </body>
</html>
